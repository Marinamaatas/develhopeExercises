<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
    <div id="result">0</div>
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="multiply">x</div>
        <div id="split">%</div>
       <div id="n7">7</div>
        <div id="n8">8</div>
        <div id="n9">9</div>
        <div id="n4">4</div>
        <div id="n5">5</div>
        <div id="n6">6</div>
        <div id="n1">1</div> 
        <div id="n2">2</div>
        <div id="n3">3</div>
        <div id="n0">0</div>
        <div id="dot">.</div>
        <div id="AC">AC</div>
    <div id="equal">=</div>
    </main>
</body>
</html>
