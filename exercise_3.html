<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <!--Create a table with three columns: title, users cash entries and user cash outflows.
* The first column should contain the names of months.
* The second column should contain the cash entries.
* The third column should contain the cash outflows.
* The first row should contain the header of the table.
* The last row should have the sum of the values (**tip:** don't use JavaScript, just hardcoded text).
-->
  <body>
    <table>
      <thead>
        <tr>
          <td>Title</td>
          <td>User cash entries</td>
          <td>User cash outflows</td>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td>January</td>
        <td>3450€</td>
        <td>532€</td>
      </tr>
      <tr>
        <td>February</td>
        <td>13000€</td>
        <td>4500€</td>
      </tr>
        <tr>
        <td>March</td>
        <td>120000€</td>
        <td>120000€</td></tr>
      <tr>
        <td>April</td>
        <td>30000€</td>
        <td>12000€</td></tr>
      <tr>
        <td>May</td>
        <td>400€</td>
        <td>30€</td>
      </tr>
      <tr>
        <td>June</td>
        <td>10€</td>
        <td>0€</td></tr>
      <tr>
        <td>July</td>
      <td>1000000€</td>
      <td>30000€</td></tr>
      <tr>
        <td>August</td>
        <td>40000€</td>
        <td>35000€</td></tr>
      <tr><td>September</td>
      <td>0€</td>
      <td>1000€</td></tr>
      <tr>
        <td>October</td>
        <td>200€</td>
        <td>10000€</td></tr>
       <tr>
        <td>November</td>
        <td>200000€</td>
        <td>200000€</td></tr>
      <tr>
        <td>December</td>
        <td>300€</td>
        <td>14000€</td></tr>
      </tbody>
      <tfoot>
        <tr>
        <td colspan="2"> Total cash</td>
        <td> xxxx€</td>
      </tr>
      </tfoot>
    </table>
  </body>
</html>
