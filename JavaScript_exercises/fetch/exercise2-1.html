<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
    let title =document.getElementById("todo-title");
    let completed = document.getElementById("todo-completed");

    async function sendInfo(event){
        event.preventDefault();
        const solution = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: "POST",
            headers: {
                "Content-Type" : "application/json"
            },
            body: JSON.stringify({
                title: title.value, completed : completed.checked
            })
        })
        const solJson = await solution.json();
        console.log(solJson);
    }

    document.getElementById("submit-todo").addEventListener("click", sendInfo);



</script>
