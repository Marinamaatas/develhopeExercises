<!--# Network Requests

Using async and await, implement the necessary code to recover the Todo with ID 4 through the following URL:
 [link](https://jsonplaceholder.typicode.com/todos/4) . Then create two elements:An `<h2>` element containing 
    the Todo title (title property)
An `<Input Type = "Checkbox"> `with the Checked property set to the value present for the complete property of the Todo
Append the two elements previously created inside the container. -->
<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function getToDO(){
    const requestFetch = await fetch("https://jsonplaceholder.typicode.com/todos/4")
    const solution = await requestFetch.json();
    const title = document.createElement("h2")
    const checkbox =document.createElement("input");
    checkbox.type = "checkbox"
    title.innerHTML = solution.title
    checkbox.checked = solution.completed
    const divContainer = document.getElementById("container")
    divContainer.append(title, checkbox);
  }
  getToDO();
</script>
