  <!--Add to the start.html page:
* a disabled button.
* an input field with label, in the range of 0-100 and double step 
  (the input type number should have the focus on the opening of the page)
* a checkbox with label (the checkbox should be already selected)
* an input date type.-->
  <body>
     <label for="numberInput">Select a even number:<input type="number" name="numberInput" min="0" max="100" step="2" autofocus/></label> 
     <br />
    <button disabled> It is a disabled button</button>
    <br />
    <label for="checkboxInput"><input name="checkboxInput" type="checkbox" value="opcion1" checked/>It is a checkbox</label>
  </body>
  <br />
  <label for="dateInput">Select your birth date:<input name="dateInput" type="date"/></label>
</html>
