<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <!--
Create a HTML blog page.
* The page should have an article, a footer and a form.
* The article should have a title, a paragraph and background pictures.
* The form should have a mandatory email field and a submit button.

Use semantic tags as much as possible.-->
  <body background="laptop.png">


    <article>
      <h1>This is a new article</h1>
      <p>This is the paragraph of my article, where I can write a huge variety of information.</p>
      <section>
        <form>
          <label for="name">Your email is required<input type="email" id="name" required/></label>
          <input type="submit" id="submit">
        </form>
      </section>

    </article>
    <footer>
      Thank for all!
    </footer>
  </body>
</html>
