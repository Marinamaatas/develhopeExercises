<!--Try to replicate the navbar html structure in the png file, without using CSS properties.
**Suggestion**
In order to replicate the navbar html structure, try to use the semantic tag `<nav>`. 
For the links try to use a not ordered list.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML lesson</title>
  </head>
  <body>
    <!--Fijate que cada elemento represente lo que se ve en la imagen. 
      Por ejemplo el link deberia ser un a, el dropdown un select. 
      Y ademÃ¡s, para luego facilitar la estilizacion, el home, 
      link, dropdown y disable seria mejor meterlos en un contenedor.-->
    <nav>
      <h1>Navbar</h1>
      <div id="navbarContainer">
      <h3>Home</h3>
      <a href="https://www.w3schools.com/">Link</a>
      <select>
        <option>Dropdown</option>
      </select>
      <span disabled>Disabled</span>
    </div>
      <label><input placeholder="Search"/></label>
      <button>Search</button>
    </nav>
  </body>
</html>
