<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
<!--Create a registration form. The form should have the following fields:
* Email
* Password
* Name and Lastname
* Date of birth
* Telephone number
* A select for choosing plans: free plan, a group of 3 plans with increasing price, and a checkbox for a Pro Plan
* Credit card number
* CVC
* Expiration date
* Billing Address -->
  <body>
    <form>
      <fieldset name="personal-data">
        <label name="email">Email <input name="email" type="email"/></label>
        <label name="password">Password<input name="password" type="password"/></label>
        <label name="first-name">First Name<input name="first-name" /></label>
        <label name="last-name">Last Name<input name="last-name" /></label>
        <label name="date-of-birth">Date of birth<input name="date-of-birth" type="date"/></label>
        <label name="telephone-number" min-heigth="9">Telephone Number<input name="telephone-number" type="number"/></label>
      </fieldset>
      <fieldset name="activity">
        <label name="activity-selector"> Choose your plan
          <select name="preferences">
            <option name="null" value="">Select one</option>
            <option name="free-plan" value="free-plan">Free plan</option>
            <option name="group-of-3" value="group-of-3">A group of 3 plans with increasing price</option>
            <option name="checkbox" value="checkbox">A checkbox for a Pro Plan</option>
          </select>
        </label>
      </fieldset>
      <fieldset name="pay-information">
        <label name="credit-card-number">Credit card number<input /></label>
        <label name="CVC">CVC<input /></label>
        <label name="expiration-date">Expiration Date<input /></label>
        <label name="billing-address">Billing address<input /></label>

      </fieldset>
      <input type="submit" />
    </form>
  </body>
</html>
